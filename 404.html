<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not found</title>
    <link rel="stylesheet" href="lmao.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="darkmode.css">
    <link rel="stylesheet" type="text/css" href="mediaquery.css">
    <link rel="stylesheet" type="text/css" href="style.scss">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/png" href="img/volskaLogo.png">
</head>
<body>
    <img src="img/icon.png">
    <h1>404</h1>
    <h2>Page not found.</h2>
    <p>The page you were looking for either doesn't exist or an error occurred</p>
    <p>Press the back button, or click the button to go back home</p>
    <br>
      <a class="button" href="/index">Go Back</a>

        <div class="toggle">
            <div id="dark_mOde" class="switch darkmode"> <span class="dark-mode-label">Dark Mode:</span> <span class="inner-switch" id="button23">OFF</span> </div>
        </div>
        <script>
            $(document).scroll(function() {
                var y = $(this).scrollTop();
            
            
                // if (y < 180) {
                //     // Dont show button in headding
                //     $('.darkmode').fadeOut();
                // } else {
                //     // Display dark mode button
                //     $('.darkmode').fadeIn();
            
                    if (y > 1750) {
                        // Always show white Dark Mode text if in footer
                        $('.darkmode').css('color', 'white');
                        $('.dark-mode-label').css('color', 'white');
                    } else if ($('body').hasClass('dark')) {
                        // If darkmode is on display white text
                        $('.darkmode').css('color', 'white');
                        $('.dark-mode-label').css('color', 'white');
                    } else {
                        $('.darkmode').css('color', 'black');
                        $('.dark-mode-label').css('color', 'black');
                    }
                }
            
                );
            </script>
	<script src="js/script.js"></script>
</body>
</html>
