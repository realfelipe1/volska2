    <div class="checkout-body">
      <h1 class="checkout-title">Checkout</h1>

      <form action="/thankyou">
				<div class="form-row card-input">
					<div class="card-option">
						<input type="radio" name="card-radio" id="">
						<label for="">Debit</label>
					</div>

					<div class="card-option">
						<input type="radio" name="card-radio" id="">
						<label for="">Credit</label>
					</div>

					<div class="card-option">
						<input type="radio" name="card-radio" id="">
						<label for="">PayPal</label>
					</div>
				</div>

        <div class="name-inputs form-row">
          <div class="input-container">
            <label for="" class="text-inputs">First name <strong class="red">*</strong></label>

            <div class="input">
              <div class="input-icon"><i class="fas fa-user"></i></div>
              <input type="text" required>
            </div>
          </div>
					
          <div class="input-container">
            <label for="" class="text-inputs">Last name <strong class="red">*</strong></label>

            <div class="input">
              <div class="input-icon"><i class="fas fa-user"></i></div>
              <input type="text" required>
            </div>
          </div>
        </div>

        <div class="email-input form-row">
          <div class="input-container">
            <label for="" class="text-inputs">Email <strong class="red">*</strong></label>

            <div class="input">
              <div class="input-icon"><i class="fas fa-envelope"></i></div>
              <input type="email" required>
            </div>
          </div>
        </div>

				<div class="phone-input form-row">
          <div class="input-container">
            <label for="" class="text-inputs">Phone Number<strong class="red">*</strong></label>

            <div class="input">
              <div class="input-icon"><i class="fas fa-phone"></i></div>
              <input type="text" required>
            </div>
          </div>
        </div>

        <div class="credit-input form-row">
          <div class="input-container">
            <label for="" class="text-inputs">Credit Card Number<strong class="red">*</strong></label>
						
            <div class="input">
              <div class="input-icon"><i class="far fa-credit-card"></i></div>
              <input type="text" required>
            </div>
          </div>
        </div>

				<div class="questions-input form-row">
					<div class="question-container">
						<label for="" class="text-inputs">Questions/Comments</label>
					
						<textarea name="" id="" cols="30" rows="10" class = "message"></textarea>
					</div>
				</div>

				<div class="form-row submit-button">
					<button type = "submit">Purchase</button>
				</div>

      </form>
